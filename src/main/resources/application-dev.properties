spring.application.name=restApiForoHubChallenge

# Configuración de la base de datos (MySQL - Desarrollo)
spring.datasource.url=jdbc:mysql://${HOST_FORUMHUB_DB}:3306/${NAME_FORUMHUB_DB}
spring.datasource.username=${USERNAME_FORUMHUB_DB}
spring.datasource.password=${PASSWORD_FORUMHUB_DB}

# Driver para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de token (utilizando variables de entorno)
security.token.secret=${TOKEN_SERVICE_SECRET}
