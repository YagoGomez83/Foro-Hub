spring.application.name=restApiForoHubChallenge

# Configuración de la base de datos (MySQL - Testing)
spring.datasource.url=jdbc:mysql://${HOST_FORUMHUB_TEST_DB}:3306/${NAME_FORUMHUB_TEST_DB}
spring.datasource.username=${USERNAME_FORUMHUB_TEST_DB}
spring.datasource.password=${PASSWORD_FORUMHUB_TEST_DB}

# Driver para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Deshabilitar logs SQL en tests
spring.jpa.show-sql=false


