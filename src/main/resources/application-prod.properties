spring.application.name=restApiForoHubChallenge


# Configuración de la base de datos (MySQL - Producción)
spring.datasource.url=jdbc:mysql://${HOST_FORUMHUB_DB_PROD}:3306/${NAME_FORUMHUB_DB_PROD}
spring.datasource.username=${USERNAME_FORUMHUB_DB_PROD}
spring.datasource.password=${PASSWORD_FORUMHUB_DB_PROD}

# Driver para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none

# Seguridad
security.token.secret=${TOKEN_SERVICE_SECRET}

